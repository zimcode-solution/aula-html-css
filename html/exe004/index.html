<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias de Fotos</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>
        tende abrir esta imagem em difrentes ambiente
        principalmente em televisao,leptop e tablet
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="foto-m.jpg" type="image/jpg">
        <img src="foto-g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>maneira mais simples de reproduzir audio</p>
    <!--<audio src="rip1.mp3" controls autoplay></audio>-->
    <!--este metodo de colocacao de audio abaixo e importante porque permite converao de varios formados de audio-->
    <audio preload="metadata" autoplay controls>
        <source src="rip1.mp3" type="audio/mpeg">
        <source src="rip.ogg" type="audio/ogg">
        <source src="rip.wav" type="audio/wav">
        <p>infleizmento o seu navegador nao suporta. <a 
        href="rip1.mp3"></a>click aqui para baixar </p>
       
    </audio>
</body>
</html>
