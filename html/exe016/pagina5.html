<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versionamento</title>
</head>
<body>
    <a href="#" onclick="clicou()">cliqie em minima</a>
    <div id="saida"></div>
    
    <script>
        function clicou(){
            var s = document.getElementById('saida')
            s.innerHTML += `<p>voce clicou em ${s}</p>`

        }
    </script>
</body>
</html>
