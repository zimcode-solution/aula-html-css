<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
       table{
        width: 400px;
        height: 400px;
       }
    td{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        vertical-align: middle;
    }
    .n1{
        text-align: right;
        vertical-align: top;
    }
    .n3{
        text-align: left;
        vertical-align: bottom;
    }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr>
            <td class="n1">a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr >
        <tr">
            <td>b1</td>
            <td class="n1">b2</td>
            <td>b3</td>
        </tr>
        <tr">
            <td>c1</td>
            <td class="n3">c2</td>
            <td>c3</td>
        </tr>
    </table>
    
</body>
</html>
