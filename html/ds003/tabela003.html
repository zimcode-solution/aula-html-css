<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela003</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse ;
            width: 400px;
            text-align: center;
            
        }
        td{
            border: 1px solid black;
            padding: 7px;
        }
        .a1{
            background-color: rgb(39, 34, 34);
            color: white;
        }
    </style>
</head>
<body>
    <h1>tabela 003</h1>
    <table>
        <tr>
            <td colspan="4" class="a1">A</td>
            <td rowspan="4">B</td>

        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
