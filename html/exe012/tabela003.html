<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela003</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
           border: 1px solid black;
           padding: 10px;
           text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a1</td> 
            <td colspan="2">a2</td>
         
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            
            <td colspan="3">c3</td>
        </tr>
        <tr>
            <td>d1</td>
            <td>d2</td>
            <td>d3</td>
        </tr>
    </table>
    
</body>
</html>
