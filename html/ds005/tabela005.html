<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela005</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th{
            background-color: rgba(138, 123, 123, 0.808);
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>

            </tr>
            <tr>

                <th>nota2</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="4" style="background-color: white;">Exatas</th>
                    <td>Matematica</td>

                <tr>

                </tr>
                <tr>
                    <td>Quimica</td>

                    <td>6</td>
                </tr>
                <tr>
                    <td>Biologia</td>

                </tr>
                <tr>
                    <th rowspan="2" style="background-color: white;">Humanas</th>

                    <td>13</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Geografia</td>

                    <td>15</td>
                </tr>
                <tr>
                    <th colspan="4">Media de Humanas</th>
                    <th>13</th>
                </tr>
            </tbody>
        </thead>
    </table>
    
</body>
</html>
